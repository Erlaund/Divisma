{% load news_tags %}

<div class="col-md-3">
    <div class="list-group">
        {% list_categories as categories %}
        {% for item in categories %}
        <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action" aria-current="true">
         {{ item.title }}</a>
        {% endfor %}
      </div>
</div>
